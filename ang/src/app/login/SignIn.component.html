

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
  <title>Silhouette - Sign In</title>
  <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/assets/styles/main.css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<main class="container">
  <div class="starter-template row">


      <div class="social-providers">
        <div *ngIf="logged==0">
          <br/>
          Log in. <br/> <br/>

          <button
            class="btn btn-primary btn-margin"
            (click)="auth2(agoogle)">
            GOOGLE
          </button>
          <button
            class="btn btn-primary btn-margin"
            (click)="auth2(afacebook)">
            FACEBOOK
          </button>
        </div>
        <script type="text/javascript" src="https://clef.io/v3/clef.js" class="clef-button" data-app-id="" data-color="blue" data-style="flat" data-redirect-url="http://localhost:9000/authenticate/clef" data-type="login"></script>
      </div>

  </div>

  <div class="container-fluid">
    <br/><br/>

    <div *ngIf="logged!=0">

      Currently logged as {{loggedUser}} <br/><br/>

    <button
      class="btn btn-primary btn-margin"
      (click)="signOut()">
      Log Out
    </button>
  </div>

  </div>
</main>
<script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
<script src="/assets/javascripts/zxcvbnShim.js"></script>
<br /><br />

</body>
</html>
